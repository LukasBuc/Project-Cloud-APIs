<div class="film-weergave" *ngIf="personInfo">
  <img [src]="personInfo.profile_path">
  <p>{{personInfo.name}}</p>
  <p>{{personInfo.birthday}}</p>
  <p>{{personInfo.biography}}</p>

  <div *ngIf="MovieCredits">
    <ng-container *ngFor="let movie of MovieCredits.results; let i=index">
      <li class="dropdown-item" *ngIf="i<3">{{movie.original_title}}</li>
      <img [src]="movie.poster_path" *ngIf="i<3" (click)="getMovieId(i)" onmouseover="" style="cursor: pointer" [routerLink]="['/info']">
    </ng-container>
  </div>
</div>
