<div class="film-weergave">
  <h1>Films die binnekort uitkomen</h1>

  <div class="p-grid">
    <div class="p-col" *ngFor="let movie of movieList; let i=index">
      <p class="film-titel">{{movie.title}}</p>
      <img [src]="movie.poster_path" (click)="getMovieId(i)" onmouseover="" style="cursor: pointer" [routerLink]="['/info']" height="450" width="300">
    </div>
  </div>
  <p-paginator *ngIf="pages" [rows]="numberOfPages" [totalRecords]="pages.total_results" (onPageChange)="paginate($event)"></p-paginator>
</div>
