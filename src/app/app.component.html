<div class="ui-toolbar-group-right">
  <button
    pButton type="button"
    label="Log In"
    class="ui-button-success"
    *ngIf="!auth.isAuthenticated()"
    (click)="auth.login()">
  </button>
  
  <button
    pButton type="button"
    label="Log out"
    class="ui-button-danger"
    *ngIf="auth.isAuthenticated()"
    (click)="auth.logout()">
  </button>
</div>
