<div class="ui-inputgroup">
  <button pButton (click)="searchMovie(in1.value)" type="button" label="Zoek"></button>
  <input #in1 type="text" pInputText placeholder="Star Wars" value="Star Wars">
</div>

<div class="p-grid">
  <div class="p-col" *ngFor="let movie of movieList; let i=index">
    <p>{{movie.title}}</p>
    <img [src]="posterList[i]" (click)="getMovieId(i)" onmouseover="" style="cursor: pointer" [routerLink]="['/info']">
  </div>
</div>
